<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Horizon Vertical - SGM</title>
</head>
<body>
    <div class="fullScreen" onclick="fullScreen();">FULLSCREEN</div>
    <main>

        <div class="jouer">
            <h1>Horizon Vertical</h1>
            <p>It is a rhythm game. Touch the areas (unfilled circle) when the notes (filled circle) come to them. You need a minimum score to continue the escape game. If the notes are out of sync with the music, refresh the page. On that note, good luck and have fun.</p>
            <button>
                PLAY
            </button>
        </div>

        <img src="img/HV.png" alt="The Player Avatar" class="joueur">

        <div class="sols"></div>

        <div class="menuSol">
            <div class="closeMenu"><img src="img/x.svg" alt="Close the menu for adding platform"></div>
            <div class="sols"></div>
        </div>

        <button class="go">GO</button>

        <!-- <button class="nv_next">Next</button> -->

    </main>
    <script src="js/script.js"></script>
</body>
</html>
